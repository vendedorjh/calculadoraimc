<!DOCTYPE html>
<html lang="pt-br">
<!-- Define o tipo de documento como HTML5 e o idioma como português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Garante compatibilidade com a versão mais recente do Internet Explorer/Edge -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define a escala da página para dispositivos móveis, ajustando a largura inicial -->

    <title>Calculadora</title>
    <!-- Define o título da página -->

    <link rel="stylesheet" href="/style.css">
    <!-- Vincula uma folha de estilo CSS externa para estilizar a página -->
</head>

<body>
    <!-- Início do corpo do documento, onde todo o conteúdo visível será exibido -->

    <main>
        <!-- O conteúdo principal da página -->
        <div class="container">
            <!-- Um contêiner para agrupar os elementos da calculadora -->
            <h1>Calculadora</h1>
            <!-- Um título de nível 1 com o texto "Calculadora" -->
            <div class="entrada">
                <!-- Uma seção para a entrada de dados "Nome" -->
                <label>Nome:</label>
                <!-- Rótulo para o campo de texto do nome -->
                <input type="text" id="nome">
                <!-- Campo de entrada de texto para o nome do usuário, identificado pelo id "nome" -->
            </div><!-- /.entrada -->
            <div class="entrada">
                <!-- Uma seção para a entrada de dados "Altura" -->
                <label>Altura:</label>
                <!-- Rótulo para o campo de número da altura -->
                <input type="number" id="altura">
                <!-- Campo de entrada numérica para a altura do usuário, identificado pelo id "altura" -->
            </div><!-- /.entrada -->
            <div class="entrada">
                <!-- Uma seção para a entrada de dados "Peso" -->
                <label>Peso:</label>
                <!-- Rótulo para o campo de número do peso -->
                <input type="number" id="peso">
                <!-- Campo de entrada numérica para o peso do usuário, identificado pelo id "peso" -->
            </div><!-- /.entrada -->
            <button id="calcular">Verificar</button>
            <!-- Botão com o texto "Calcular", que será utilizado para acionar o cálculo quando clicado -->
            <br>
            <br>
            <div id="rest">
            <label>Resultado:</label>
            <!-- Rótulo indicando onde o resultado será exibido -->
            
            <div class="result" id="resultado"></div>
            <!-- Um contêiner para exibir o resultado do cálculo, identificado pelo id "resultado" -->
        </div>
        </div><!-- /.container -->
        <script src="/script.js"></script>
        <!-- Vincula um arquivo JavaScript externo que provavelmente contém a lógica da calculadora -->
    </main>
</body>

</html>
